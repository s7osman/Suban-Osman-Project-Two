<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@700&family=Lato&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300&display=swap" rel="stylesheet"> 
    <script src="https://kit.fontawesome.com/e4095d1bbe.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- NAVIGATION & HEADER START -->
  <header class="contact-header">
    <nav>
      <ul>
        <li><a href="index.html">home</a></li>
        <li><a href="blog.html">blog</a></li>
        <li><a href="">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
<!-- NAVIGATION & HEADER END -->
<!-- MAIN SECTION START -->
  <main class="contact-main">
  <!-- CONTACT FORM CONTAINER START -->
    <section class="contact-container">
        <div class="contact-title">
          <h2 class="contact-heading"> Get in touch</h2>
        </div>
        <div class="form-container">
          <form action="" class="get-in-touch">
            <label for="userName" aria-label="userName" class="visuallyHidden form-name">
              <input type="text" id="userName" placeholder="Name">
            </label>
            <label for="email" aria-label="email" class="visuallyHidden">
              <input type="email" id="email" placeholder="Email">
            </label>
            <textarea name="specialInstructions" cols="70" rows="15" placeholder="Message"></textarea>
          </form>
          <button type="submit" class="submit2"> submit</button>
        </div>
    </section>
<!-- CONTACT FORM CONTAINER END -->
<!-- CONTACT INFO START -->
    <section class="side-panel">
      <aside class="contact-aside">
        <div class="social-icons">
          <ul>
            <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
            <li><a href=""><i class="fab fa-instagram"></i></a></li>
            <li><a href=""><i class="fab fa-twitter"></i></a></li>
            <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
          </ul>
        </div>
        <div class="info-email">
          <h2>info@email.com</h2>
        </div>
        <div class="address">
          <p>123-456-7890</p>
          <p>123 Queen Street West, Unit 10</p>
          <p>Toronto, ON</p>
          <p>M5V2D5</p>
        </div>
      </aside>
    </section>
<!-- CONTACT INFO END -->
  </main>
<!-- MAIN SECTION END -->
<!-- FOOTER STARTS -->
  <footer>
    <p><a href="">Copyright &copy; Made at Juno College 2020</a></p>
  </footer>
<!-- FOOTER STARTS -->
</body>
</html>
